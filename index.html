<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Em Breve</title>
</head>
<body>
    <section class="container-main flex">
            <img src="./img/top-image.svg" id="top-image">
            <img src="./img/bottom-image.svg" id="bottom-image">
        <section class="container-content flex">
            <div>
                <h1>O nosso lançamento será em:</h1>
                <div id="date">
                    <ul>
                        <li><p>Dias<br><span id="countdown-days">00</span></p></li>
                        <li><p>Horas<br><span id="countdown-hours">00</span></p></li>
                        <li><p>Minutos<br><span id="countdown-minutes">00</span></p></li>
                        <li><p>Segundos<br><span id="countdown-seconds">00</span></p></li>
                    </ul>
                </div>
                <p>Inscreva-se para saber mais sobre o lançamento</p>
                <a href="#" onclick="openModal()">Inscreva-se</a>
            </div>
            <div>
                <img src="./img/rocket.svg" alt="">
            </div>
        </section>
    </section>
    <div id="modal-newsletter">
        <div class="modal">
            <h3>Inscreva-se para saber de todas as novidades.</h3>
            <form action="">
                <input type="email" name="email" id="email">
                <input type="submit" value="Quero me inscrever" id="submit">    
            </form>
            <div id="btn-close">
                <span onclick="closeModal()">&#10005;</span>
            </div>
        </div>
    </div>
</body>
</html>
